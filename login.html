<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src=""></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="./Fonts/fontawesome-free-6.5.1-web (1)/fontawesome-free-6.5.1-web/css/all.min.css">
        <link rel="stylesheet" href="script.js">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Login & Register</title>
    </head>
<body>
    <div class="wrapper">
        <span class="bg-animate">

        </span>
        <span class="bg-animate2">
            
        </span>
        <div class="form-box login" >
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;" >
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">
                    <a href="http://127.0.0.1:5500/Git%20Clone/Project%20WEB(VANPHUC)/Assets/index.html" style="color: #fff;">Login</a>
                </button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="infor-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">SignUp</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div> 
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">
                    Sign Up
                </button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="infor-text register">
            <h2 class="animation"  style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation"  style="--i:18; --j:1;">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
